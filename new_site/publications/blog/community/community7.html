<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2008 Sloop Society Homecoming Pictures</title>
    <link rel="stylesheet" href="../../../css/styles.css">
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery-item {
            flex: 1 1 150px;
            max-width: 150px;
            text-align: center;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2008 Sloop Society Homecoming - Rockland, Maine</h1>
        </div>
        <div class="content">
            <p align="center">Rich Langton has provided the following pictures of the homecoming held at Rockland.</p>
            <div class="gallery">
                <div class="gallery-item">
                    <a href="/img/blog/community/Friendship_Sloops_Rockland_2008_002.jpg">
                        <img src="/img/blog/community/Friendship_Sloops_Rockland_2008_002_small.jpg" alt="Friendship Sloops, Rockland 2008 002">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="/img/blog/community/Friendship_Sloops_Rockland_2008_006.jpg">
                        <img src="/img/blog/community/Friendship_Sloops_Rockland_2008_006_small.jpg" alt="Friendship Sloops, Rockland 2008 006">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="/img/blog/community/Friendship_Sloops_Rockland_2008_007.jpg">
                        <img src="/img/blog/community/Friendship_Sloops_Rockland_2008_007_small.jpg" alt="Friendship Sloops, Rockland 2008 007">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="/img/blog/community/Friendship_Sloops_Rockland_2008_008.jpg">
                        <img src="/img/blog/community/Friendship_Sloops_Rockland_2008_008_small.jpg" alt="Friendship Sloops, Rockland 2008 008">
                    </a>
                </div>
                <!-- Add more gallery items as needed -->
            </div>
        </div>
    </div>
</body>
</html>
