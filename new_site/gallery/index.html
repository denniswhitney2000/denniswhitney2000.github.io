<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <script src="/js/header.js"></script>
    <div id="nav-placeholder"></div>
    <script src="/js/nav.js"></script>

    <div class="container">
        <main class="content" id="main-content">
            <h2>Photo Gallery</h2>
            <div class="carousel">
                <div class="carousel-inner" id="carousel-inner">
                    <!-- Carousel items will be inserted here by JavaScript -->
                </div>
                <div class="carousel-controls">
                    <button id="prev-btn">&lt;</button>
                    <button id="next-btn">&gt;</button>
                </div>
            </div>
        </main>
    </div>

    <div id="footer-placeholder"></div>
    <script src="/js/footer.js"></script>
    <script>
        const images = [
            '/img/gallery/poty2024.jpg',
            '/img/gallery/gallery1.jpg',
            '/img/gallery/gallery2.jpg',
            '/img/gallery/gallery3.jpg',
            '/img/gallery/gallery4.jpg',
            '/img/gallery/gallery5.jpg',
            '/img/gallery/gallery6.jpg',
            '/img/gallery/gallery7.jpg',
            '/img/gallery/gallery8.jpg',
            // Add more image paths as needed
        ];

        const carouselInner = document.getElementById('carousel-inner');

        images.forEach(src => {
            const item = document.createElement('div');
            item.classList.add('carousel-item');
            const img = document.createElement('img');
            img.src = src;
            item.appendChild(img);
            carouselInner.appendChild(item);
        });

        let currentIndex = 0;

        document.getElementById('prev-btn').addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            updateCarousel();
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        });

        function updateCarousel() {
            const offset = -currentIndex * 100;
            carouselInner.style.transform = `translateX(${offset}%)`;
        }
    </script>
</body>
</html>
